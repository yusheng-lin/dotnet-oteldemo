services:
  # ===================
  # Kong API Gateway
  # ===================
  kong-database:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:3.5
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    networks:
      - app-network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:3.5
    container_name: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"   # Kong Proxy
      - "8443:8443"   # Kong Proxy SSL
      - "8001:8001"   # Kong Admin API
      - "8444:8444"   # Kong Admin API SSL
      - "8002:8002"   # Kong Manager GUI
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  kong-config:
    image: alpine:3.19
    container_name: kong-config
    depends_on:
      kong:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./kong/configure-kong.sh:/configure-kong.sh
    environment:
      KONG_ADMIN_URL: http://kong:8001
      KEYCLOAK_INTERNAL_URL: http://keycloak:8080
      KEYCLOAK_EXTERNAL_URL: http://localhost:8080
      GATEWAY_URL: http://gateway:8080
    command: >
      sh -c "apk add --no-cache curl jq bash && bash /configure-kong.sh"
    networks:
      - app-network

  # ===================
  # Keycloak
  # ===================
  keycloak-database:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev --import-realm
    depends_on:
      keycloak-database:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-database:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if timeout 5 grep -q '200 OK' <&3; then exit 0; else exit 1; fi"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  # ===================
  # Observability
  # ===================
  jaeger:
    image: jaegertracing/all-in-one:1.58
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger-data:/data
    networks:
      - app-network

  gateway:
    build: ./gateway
    ports:
      - "5000:8080"
    depends_on:
      jaeger:
        condition: service_started
      orderservice:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      ORDERSERVICE_ENDPOINT: "http://orderservice:8080/order"
      JAEGER_ENDPOINT: "http://jaeger:4317"
      KAFKA_BROKERS: "kafka:9092"
    networks:
      - app-network

  orderservice:
    build: ./orderservice
    depends_on:
      jaeger:
        condition: service_started
      paymentservice:
        condition: service_started
      mysql:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      MYSQL_CONNECTION: "server=mysql;port=3306;user=otel;password=otelpass;database=ordersdb"
      JAEGER_ENDPOINT: "http://jaeger:4317"
      PAYMENTSERVICE_ENDPOINT: "http://paymentservice:8080/pay"
      KAFKA_BROKERS: "kafka:9092"
    networks:
      - app-network

  mysql:
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD=otelpass
      - MYSQL_DATABASE=ordersdb
      - MYSQL_USER=otel
      - MYSQL_PASSWORD=otelpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - app-network

  paymentservice:
    build: ./paymentservice
    depends_on:
      jaeger:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      JAEGER_ENDPOINT: "http://jaeger:4317"
      KAFKA_BROKERS: "kafka:9092"
    networks:
      - app-network

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092
      start_period: 30s
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.ml.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health | grep -q '"status":"green"\|"status":"yellow"'
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.0
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "5044:5044"
    environment:
      KAFKA_BROKERS: "kafka:9092"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  jaeger-data:
  es-data:
  kong-db-data:
  keycloak-db-data: