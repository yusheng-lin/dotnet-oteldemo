input {
  kafka {
    bootstrap_servers => "${KAFKA_BROKERS}"
    topics => ["app-logs"]
    group_id => "logstash"
    auto_offset_reset => "earliest"
      codec => json {
        target => "message"
        ecs_compatibility => "v8"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }
}