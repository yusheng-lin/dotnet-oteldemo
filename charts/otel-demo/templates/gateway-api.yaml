# Kubernetes Gateway API configuration
# Note: Ensure Gateway API CRDs are installed in your cluster
# kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.0.0/standard-install.yaml

apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: otel-demo-gateway
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: eg  # Envoy Gateway
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gateway-route
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: otel-demo-gateway
  hostnames:
  - "gateway.otel-demo.local"  # Change to your desired hostname
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kong
      port: 8000
